<div ng-controller="ListCtrl as listCtrl" class="ng-cloak">

  <div class="row-fluid">
    <div ng-repeat="todo in listCtrl.getTodos() track by todo.id">
      <div>
        <div class="stock-dash span3" ng-class="{positive: todo.completed}">
          {{todo.$$hashKey}}
          <input type="checkbox" ng-model="todo.completed">

          <span class="stock-name" >{{todo.label}}</span>
          <span class="stock-price" >{{todo.author}}</span>
          <button class="btn btn-danger"
                  ng-disabled="!todo.completed"
              ng-click="listCtrl.remove($index)">Remove</button>
        </div>
      </div>
    </div>
  </div>

</div>

<div ng-controller="AddCtrl as addCtrl">
  <div class="hero-unit">
    <form name="registerForm" ng-submit="addCtrl.add()">
      <input type="text" ng-model="addCtrl.todo.label" placeholder="Label" required="">
      <input type="text" ng-model="addCtrl.todo.author" placeholder="Author" required="">
      <input type="submit" value="Add" class="btn btn-success btn-large" ng-disabled="registerForm.$invalid">
    </form>
  </div>

</div>

<script src="scripts/vendors/jquery.js"></script>
<script src="scripts/vendors/jquery-ui-1.10.2.custom.js"></script>
<script src="scripts/vendors/angular.js"></script>
